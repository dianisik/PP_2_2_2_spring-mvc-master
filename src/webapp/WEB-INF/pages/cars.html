<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>engine/th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.brand}">brand</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.engine}">engine</td>
    </tr>

</table>

</body>

</html>
